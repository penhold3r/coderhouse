<header class="main-header">
	<div class="header-wrapper">
		<h1 class="brand-logo">
			<a href="./">
				<img ng-src="{{brand}}" alt="CoderHouse" />
			</a>
		</h1>

		<nav class="navigation">
			<ul class="navigation__list">
				<li ng-repeat="link in links" class="navigation__link">
					<a href="{{link.url}}">{{link.text}}</a>
				</li>
			</ul>
		</nav>
		<button class="button--invert">Inscribite</button>
	</div>
</header>
