<div class="accordion">
	<div class="accordion__section" ng-repeat="date in dates">
		<h3 class="trigger" ng-click="triggerClick($event)">
			<span>{{date.month}}</span>
			<span class="label">+ expandir</span>
		</h3>
		<div class="dates" ng-class="{open: $index == 0}">
			<div class="date-card" ng-repeat="class in date.classes">
				<div class="date-card__date">
					<i class="icon ri-calendar-line"></i>
					<div class="data">
						<p><strong>{{class.date}}</strong></p>
						<p>{{class.days}}</p>
					</div>
				</div>
				<div class="date-card__hours">
					<i class="icon ri-time-line"></i>
					<p>{{class.hours}}</p>
				</div>
				<div class="remaining" ng-show="class.filled > 0">
					<span><em>¡Quedan {{class.quota - class.filled}} lugares!</em></span>
				</div>
				<button class="button--primary cta">Inscribite</button>
				<button class="gift-button">
					<i class="icon ri-gift-line"></i>
					<span>Regalá este curso</span>
				</button>
			</div>
		</div>
	</div>
</div>
